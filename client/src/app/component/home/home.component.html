<div class="container-fluid">
        <div class="row">
          <div class="col-4 offset-4">
              <h1 class="text-center">iChad Music</h1>
          </div>
      
          <div *ngIf="alert" class="col-4">
              <div class="alert {{alert.type}} alert-dismissible fade show text-center" style="margin-top: 5px;" role="alert">
                  {{alert.msg}}
                  <button type="button" class="close" (click)="onCloseAlert()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
          </div>
        </div>
      </div>
      
      
      <div class="container">
        <div class="row">
          <div class="col-4 offset-4">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">Search</button>
              </div>
            </div>
          </div>
        </div>
      
      <ng-container *ngIf="songs">
          <div class="row">
              <div *ngFor="let song of songs" class="col-4 mb-5">
                  <div class="card">
                    <div class="card-body">
                      <img class="img-fluid favorite-icon" style="width: 32px; position: absolute; top: 5px; right: 5px;" src="assets/icons/favorite-icon.png"
                      data-toggle="tooltip" title="Favorite" (click)="onFavorite(song)" />
                      <h5 class="card-title text-center" style="margin-top: 5px;">{{song.trackName}}</h5>
                      <p class="card-text text-center">{{song.artistName}}</p>
                      <img class="img-fluid rounded mx-auto d-block" style="margin-bottom: 5px;" src="{{song.artworkUrl100}}" />
      
                      <audio controls>
                          <source src="{{song.previewUrl}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                        </audio>
                        
                    </div>
                  </div>
                </div>
          </div>
      </ng-container>
